<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aja Aja</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes floatingHearts {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatingHearts 4s linear infinite;
        }

        h1 {
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            position: relative;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        .cat-img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Que mami va a prometer? ü•∫üëÄ</h1>
    <div class="buttons">
        <button class="btn yes" onclick="sayYes()">SIP üòç</button>
        <button class="btn no" id="noButton" onclick="showCatMeme()">NOP ü§¢</button>
    </div>
    <h2 id="message"></h2>
    <img src="images\huh-what.gif" class="cat-img" id="catImage">
    <audio id="yesSound" src="love.mp3"></audio>
    <audio id="errorSound" src="error.mp3"></audio>
    <script>
        function sayYes() {
            document.getElementById('message').innerText = "Siuuu ·É¶¬¥Õà ·µï `Õà )‚ô°‚Éõ(¬¥Õà ·µï `Õà ·É¶ üíïüíï";
            document.getElementById('catImage').src="images\\cat_jump.gif";
            document.getElementById('yesSound').play();
        }

        function showCatMeme() {
            document.getElementById('errorSound').play();
            let catMemes = [
                "images\\cat-cry.gif",
                "images\\wtf-cat.gif",
                "images\\crying-cat.webp",
                "images\\gun.gif"
            ];
            let randomMeme = catMemes[Math.floor(Math.random() * catMemes.length)];
            document.getElementById('catImage').src = randomMeme;
            document.getElementById('message').innerText = "Pi√©nsalo bien... üòø";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
