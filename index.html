<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes floatingHearts {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatingHearts 4s linear infinite;
        }

        h1 {
            margin-top: 50px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .cat-img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quieres ser mi tilina? 🥺</h1>
    <div class="buttons">
        <button class="btn yes" onclick="sayYes()">YES</button>
        <audio id="yesSound" src="love.mp3"></audio>
        <button class="btn no" id="noButton" ontouchstart="moveNo()" onmouseover="moveNo()">NO</button>
    </div>
    <p id="message"></p>
    <img src="https://tenor.com/view/huh-what-question-cat-cute-gif-16714152" class="cat-img" id="catImage">

    <script>
        function sayYes() {
            document.getElementById('message').innerText = "Siuuu";
            document.getElementById('catImage').src = "https://tenor.com/view/happy-cat-cat-meme-gif-8804861068950026502";
            document.getElementById('yesSound').play();
        }

        function moveNo() {
            var noButton = document.getElementById('noButton');
            var maxX = window.innerWidth - noButton.offsetWidth;
            var maxY = window.innerHeight - noButton.offsetHeight;
            var x = Math.random() * maxX;
            var y = Math.random() * maxY;
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
